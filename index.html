<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Etch a Sketch</h2>
            <div id="pixelsContainer">
            </div>
        </div>
        <div class="tools-container">
            <div class="tools">
                <input type="color" value="#FF0000"></input>
                <input type="button" value="rainbow"></input>
                <input type="button" value="erase"></input>
                <input type="button" value="reset"></input>    
            </div>
            <div>
                <span id="rangeValue">0</span>
                <input class="range" type="range" value="16" min="16" max="100" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
            </div>
        </div>

        
    </div>

 
    
    
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
